- hosts: localhost
  gather_facts: no
  collections:
  - cloud.pravic
  environment:
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
    AWS_SESSION_TOKEN: "{{ security_token | default(omit) }}"
    AWS_DEFAULT_REGION: "{{ aws_region | default('us-east-1') }}"

  tasks:
  - block:
      - name: Create S3 bucket - check_mode=True
        cloud.pravic.resources:
          state: "present"
          resources:
            pravic_3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
                Tags:
                  - Key: bucket
                    Value: "Pravic"
        check_mode: true
        register: _result

      - assert:
          that:
          - _result is successful
          - "'msg' in _result.resources.pravic_3_bucket_1"
          - _result.resources.pravic_3_bucket_1.msg == "Created"

      - name: Create S3 bucket
        cloud.pravic.resources:
          state: "present"
          resources:
            pravic_3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
                Tags:
                  - Key: bucket
                    Value: "Pravic"
        register: _result

      - assert:
          that:
          - _result is successful

      - name: Update S3 bucket - check_mode=True
        cloud.pravic.resources:
          state: "present"
          resources:
            pravic_3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
                ObjectOwnership: ObjectWriter
        check_mode: true
        register: _result

      - assert:
          that:
          - _result is successful
          - "'msg' in _result.resources.pravic_3_bucket_1"
          - _result.resources.pravic_3_bucket_1.msg == "Updated"

      - name: Delete S3 bucket - check_mode=True
        cloud.pravic.resources:
          state: "absent"
          resources:
            pravic_3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
        check_mode: true
        register: _result

      - assert:
          that:
          - _result is successful
          - "'msg' in _result.resources.pravic_3_bucket_1"
          - _result.resources.pravic_3_bucket_1.msg == "Deleted"

      - name: Delete S3 bucket
        cloud.pravic.resources:
          state: "absent"
          resources:
            pravic_3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
        register: _result

      - assert:
          that:
          - _result is successful

    always:
      - name: Delete S3 bucket
        cloud.pravic.resources:
          state: "absent"
          resources:
            pravic_3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
